name: Main CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:

  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: ${{ runner.os }}-gradle

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Build Debug APK
        run: ./gradlew assembleDebug

      - name: Run Unit Tests
        run: ./gradlew testDebugUnitTest

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk
      - name: Send APK to Telegram
        run:
            AUTHOR="${{ github.actor }}"
            BRANCH="${{ github.ref_name }}"
            VERSION_NAME="1.0.3" # Optional: Replace or dynamically extract
            DATE=$(date +'%Y-%m-%d')
            REPO_URL="https://github.com/${{ github.repository }}/actions"
            
            CAPTION="ğŸš€ *New APK Build*%0A\
         ğŸ“› *Author:* $AUTHOR%0A\
         ğŸŒ¿ *Branch:* $BRANCH%0A\
         ğŸ”– *Version:* $VERSION_NAME%0A\
         ğŸ› ï¸ *Build Type:* Debug%0A\
         ğŸ“… *Built on:* $DATE%0A\
         ğŸ”— [View Workflow]($REPO_URL)"
      
          curl -F document=@"app/build/outputs/apk/debug/app-debug.apk" \
          -F chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" \
          -F caption="$CAPTION" \
          -F parse_mode="Markdown" \
          https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendDocument



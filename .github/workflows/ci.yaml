name: Android CI/CD with Firebase
on:
  pull_request:
    types: [ closed ]
    branches: [ main ]

jobs:
  build:
    name: Build & Distribute Debug APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Set ANDROID_HOME
        run: echo "ANDROID_HOME=$HOME/Library/Android/sdk" >> $GITHUB_ENV
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Grant execute permission to gradlew
        run: chmod +x ./gradlew

      - name: Get versionName from build.gradle
        id: get_version
        run: |
         version=$(grep versionName app/build.gradle | awk '{ print $2 }' | tr -d '"')
         echo "VERSION_NAME=$version" >> $GITHUB_ENV


      - name: Generate version info
        id: version
        run: |
          VERSION_CODE=$(date +%s)
          VERSION_NAME="${{ github.event.inputs.buildType }}-${{ github.ref_name }}-$(date +%Y%m%d)"
          echo "VERSION_CODE=$VERSION_CODE" >> $GITHUB_ENV
          echo "VERSION_NAME=$VERSION_NAME" >> $GITHUB_ENV
          echo "versionCode=$VERSION_CODE" >> $GITHUB_OUTPUT
          echo "versionName=$VERSION_NAME" >> $GITHUB_OUTPUT

      - name: Extract Task Info from PR Description
        id: extract_task
        run: |
          BODY="${{ github.event.pull_request.body }}"
          # Extract task name (everything before the link)
          TASK_NAME=$(echo "$BODY" | sed -E 's#(http.*)##' | xargs)

          # Extract link (first occurrence of http/https URL)
          TASK_LINK=$(echo "$BODY" | grep -Eo 'https?://[^ ]+')

          echo "TASK_NAME=$TASK_NAME" >> $GITHUB_ENV
          echo "TASK_LINK=$TASK_LINK" >> $GITHUB_ENV
      - name: Build APK
        run: |
          ./gradlew assembleDebug\
            -PversionCode=$VERSION_CODE \
            -PversionName="Alif MOBI"


      - name: Send Debug APK to Telegram
        run: |   
          MESSAGE="âœ… APK successfully uploaded to Firebase!\n\n ðŸ“¦  Alif Mobi ($VERSION_CODE)\nn  ðŸ”€  Branch: ${{ github.ref_name }} \`\nâœï¸ *Commit:* _${{ github.event.head_commit.message }}_\nðŸ‘¤ 
          *Developer:* ${{ github.event.head_commit.author.name }}"
          curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage \
            -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
            -d text=" 
            ðŸ”§ *Task:* $TASK_NAME
            ðŸ”— *Link:* $TASK_LINK
             PR: ${{ github.event.pull_request.body }}
             Commit: ${{ github.event.head_commit.message }}
             Author: ${{ github.event.head_commit.author.name }}
             Branch: ${{ github.ref_name }}" \
            -d parse_mode=Markdown
          
          

      - name: Install Firebase CLI
        run: npm install -g firebase-tools


      - name: Extract Task Info from PR Description
        id: extract_task
        run: |
              BODY="${{ github.event.pull_request.body }}"
              # Extract task name (everything before the link)
              TASK_NAME=$(echo "$BODY" | sed -E 's#(http.*)##' | xargs)
              
              # Extract link (first occurrence of http/https URL)
              TASK_LINK=$(echo "$BODY" | grep -Eo 'https?://[^ ]+')
              
              echo "TASK_NAME=$TASK_NAME" >> $GITHUB_ENV
              echo "TASK_LINK=$TASK_LINK" >> $GITHUB_ENV

      - name: Upload APK to Firebase App Distribution
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
              appId: ${{secrets.FIREBASE_APP_ID}}
              serviceCredentialsFileContent: ${{ secrets.CREDENTIAL_FILE_CONTENT }}
              groups: mytester
              file: app/build/outputs/apk/debug/app-debug.apk

              releaseNotes: |
                Task: "${{ steps.extract_task.outputs.task_name }}"
                Link: "${{ steps.extract_task.outputs.task_link }}"
                PR: ${{ github.event.pull_request.title }}
                Commit: ${{ github.event.head_commit.message }}
                Author: ${{ github.event.head_commit.author.name }}
                Branch: ${{ github.ref_name }}

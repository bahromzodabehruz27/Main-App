name: Android CI/CD with Firebase

on:
  push:
    branches: [main]

jobs:
  build:
    name: Build & Distribute Debug APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Set ANDROID_HOME
        run: echo "ANDROID_HOME=$HOME/Library/Android/sdk" >> $GITHUB_ENV
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Grant execute permission to gradlew
        run: chmod +x ./gradlew

      - name: Rename APK with app name, version, and build time
        run: |
          APP_NAME="MyApp"  
          TIMESTAMP=$(date -u +"%Y%m%d-%H%M")
          NEW_NAME="${APP_NAME}_v${VERSION_NAME}_${VERSION_CODE}_${TIMESTAMP}.apk"
          mv app/build/outputs/apk/debug/app-debug.apk app/build/outputs/apk/debug/$NEW_NAME
          echo "NEW_APK_NAME=$NEW_NAME" >> $GITHUB_ENV


      - name: Install Firebase CLI
        run: npm install -g firebase-tools


      - name: Upload APK to Firebase App Distribution
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{secrets.FIREBASE_APP_ID}}
          serviceCredentialsFileContent: ${{ secrets.CREDENTIAL_FILE_CONTENT }}
          groups: mytester
          file: app/build/outputs/apk/debug/app-debug.apk

          releaseNotes: |
             Commit: ${{ github.event.head_commit.message }}
             Author: ${{ github.event.head_commit.author.name }}
             Branch: ${{ github.ref_name }}
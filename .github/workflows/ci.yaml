name: Main CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:

  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: ${{ runner.os }}-gradle

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Build Debug APK
        run: ./gradlew assembleDebug

      - name: Run Unit Tests
        run: ./gradlew testDebugUnitTest

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk



      - name: Send Debug APK to Telegram
        run: |
            APP_NAME=$(grep -oPm1 "(?<=<string name=\"app_name\">)[^<]+" app/src/main/res/values/strings.xml || echo "MyApp")
            
            # Get version name from build.gradle (assuming it's a simple string)
            VERSION_NAME=$(grep versionName app/build.gradle | head -1 | awk -F\" '{print $2}' || echo "1.0.0")
            
            # Get current date
            BUILD_DATE=$(date +'%Y-%m-%d')
            
            curl -F chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
                      -F document=@app/build/outputs/apk/debug/app-debug.apk \
                      -F caption="📦 *${APP_NAME} (v${VERSION_NAME})*\n🌿 *Branch:* ${{ github.ref_name }}\n👤 *Developer:* ${{ github.actor }}\n🏗️ *Build Type:* Debug\n📅 *Date:* ${BUILD_DATE}" \
                      https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendDocument
name: Android CI/CD with Firebase

on:
  push:
    branches: [main]

jobs:
  build:
    name: Build & Distribute Debug APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Set ANDROID_HOME
        run: echo "ANDROID_HOME=$HOME/Library/Android/sdk" >> $GITHUB_ENV
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Grant execute permission to gradlew
        run: chmod +x ./gradlew

      - name: Generate version info
        id: version
        run: |
         VERSION_CODE=$(date +%s)
         VERSION_NAME="${{ github.event.inputs.buildType }}-${{ github.ref_name }}-$(date +%Y%m%d)"
         echo "VERSION_CODE=$VERSION_CODE" >> $GITHUB_ENV
         echo "VERSION_NAME=$VERSION_NAME" >> $GITHUB_ENV
         echo "versionCode=$VERSION_CODE" >> $GITHUB_OUTPUT
         echo "versionName=$VERSION_NAME" >> $GITHUB_OUTPUT

      - name: Build APK
        run: |
          ./gradlew assemble\
            -PversionCode=$VERSION_CODE \
            -PversionName="Alif MOBI"


      - name: Install Firebase CLI
        run: npm install -g firebase-tools


      - name: Upload APK to Firebase App Distribution
        run: |
         export GOOGLE_APPLICATION_CREDENTIALS=/tmp/firebase-key.json
          
         response=$(firebase appdistribution:distribute app/build/outputs/apk/debug/app-debug.apk \
          --app "${{ secrets.FIREBASE_APP_ID }}" \
          --release-notes "🔀 Commit: ${{ github.event.head_commit.message || github.event.pull_request.title || 'No commit' }} \n👤 Developer: ${{ github.event.head_commit.author.name || github.event.pull_request.user.login || 'Unknown' }} \n🌿 Branch:${{ github.head_ref || github.ref_name || github.ref }}\n Build Time: ${{ env.BUILD_TIME }}" \
          --json)
      

      - name: Send Debug APK to Telegram
        run: |   
          MESSAGE="✅ APK successfully uploaded to Firebase!\n\n 📦  Alif Mobi ($VERSION_CODE)\nn  🔀  Branch: ${{ github.ref_name }} \`\n✍️ *Commit:* _${{ github.event.head_commit.message }}_\n👤 
          *Developer:* ${{ github.event
          .head_commit.author.name }}"
          curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage \
            -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
            -d text="$MESSAGE" \
            -d parse_mode=Markdown

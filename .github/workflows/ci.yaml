name: Main CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:

  build:
    runs-on: self-hosted

    steps:
      - name: Set ANDROID_HOME
        run: echo "ANDROID_HOME=$HOME/Library/Android/sdk" >> $GITHUB_ENV
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: ${{ runner.os }}-gradle

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Build Debug APK
        run: ./gradlew assembleDebug

      - name: Run Unit Tests
        run: ./gradlew testDebugUnitTest

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk

      - name: Install Firebase CLI
        run: npm install -g firebase-tools


      - name: Upload to Firebase App Distribution
        run: |
            firebase appdistribution:distribute app/build/outputs/apk/release/app-release.apk \
              --app ${{ secrets.FIREBASE_ID }} \
              --token ${{ secrets.FIREBASE_TOKEN }} \
              --groups testers

      - name: Send Debug APK to Telegram
        run: |
            APP_NAME=$(grep -oPm1 "(?<=<string name=\"app_name\">)[^<]+" app/src/main/res/values/strings.xml || echo "MyApp")
            
            # Get version name from build.gradle (assuming it's a simple string)
            VERSION_NAME=$(grep versionName app/build.gradle | head -1 | awk -F\" '{print $2}' || echo "1.0.0")
            
            # Get current date
            BUILD_DATE=$(date +'%d-%m-%Y')
            
            curl -F chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
                      -F document=@app/build/outputs/apk/debug/app-debug.apk \
                      -F caption=" 
             ðŸ“¦  AppName (v1.0.0)
             ðŸ”€  Branch: ${{ github.ref_name }} 
             ðŸ‘¨â€ðŸ’»  Developer: ${{ github.actor }} 
             ðŸ“…  Date: ${BUILD_DATE}" \
                      https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendDocument

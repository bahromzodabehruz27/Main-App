name: Android CI/CD with Firebase

on:
  push:
    branches: [main]

jobs:
  build:
    name: Build & Distribute Debug APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Set ANDROID_HOME
        run: echo "ANDROID_HOME=$HOME/Library/Android/sdk" >> $GITHUB_ENV
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Grant execute permission to gradlew
        run: chmod +x ./gradlew

      - name: Generate version info
        id: version
        run: |
         VERSION_CODE=$(date +%s)
         VERSION_NAME="${{ github.event.inputs.buildType }}-${{ github.ref_name }}-$(date +%Y%m%d)"
         echo "VERSION_CODE=$VERSION_CODE" >> $GITHUB_ENV
         echo "VERSION_NAME=$VERSION_NAME" >> $GITHUB_ENV
         echo "versionCode=$VERSION_CODE" >> $GITHUB_OUTPUT
         echo "versionName=$VERSION_NAME" >> $GITHUB_OUTPUT

      - name: Build APK
        run: |
          ./gradlew assemble\
            -PversionCode=$VERSION_CODE \
            -PversionName="Alif MOBI"


      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Upload APK to Firebase App Distribution
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{secrets.FIREBASE_APP_ID}}
          serviceCredentialsFileContent: ${{ secrets.CREDENTIAL_FILE_CONTENT }}
          groups: mytester
          file: app/build/outputs/apk/debug/app-debug.apk

          releaseNotes: |
             Commit: ${{ github.event.head_commit.message }}
             Author: ${{ github.event.head_commit.author.name }}
             Branch: ${{ github.ref_name }}
            

      - name: Send Debug APK to Telegram
        run: |   
          MESSAGE="‚úÖ APK successfully uploaded to Firebase!\n\n üì¶  Alif Mobi ($VERSION_CODE)\nn  üîÄ  Branch: ${{ github.ref_name }} \`\n‚úçÔ∏è *Commit:* _${{ github.event.head_commit.message }}_\nüë§ 
          *Developer:* ${{ github.event.head_commit.author.name }}"
          curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage \
            -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
            -d text="$MESSAGE" \
            -d parse_mode=Markdown
